<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Online Editor</title>
     
    <meta name="google-site-verification" content="QmjCewC-vmvE9C2gympHEe2h-pKYnNRnlQeJDysfqm0" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 45px;
            color: #243b55;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            font-weight: 700;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .toolbar button {
            border: none;
            background: #4a90e2;
            padding: 10px 15px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        .toolbar button:hover {
            background: #3578c8;
        }

        #editor {
            background: white;
            width: 100%;
            height: 75vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #b5c7d3;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            font-size: 18px;
            outline: none;
        }

        #editor:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 10px rgba(74, 144, 226, 0.4);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>✨ Advanced Beautiful Online Editor ✨</h1>

        <!-- Toolbar -->
        <div class="toolbar">
            <button onclick="document.execCommand('bold',false,'');"><b>B</b></button>
            <button onclick="document.execCommand('italic',false,'');"><i>I</i></button>
            <button onclick="document.execCommand('underline',false,'');"><u>U</u></button>

            <button onclick="copyText()">Copy</button>
            <button onclick="clearEditor()">Clear</button>

            <label>
                <button>Upload Image</button>
                <input type="file" id="imgUpload" accept="image/*">
            </label>
        </div>

        <!-- Editable area -->
        <div id="editor" contenteditable="true">
            Start typing or paste something here...
        </div>

    </div>

    <script>
        // Copy function
        function copyText() {
            let text = document.getElementById('editor');
            navigator.clipboard.writeText(text.innerText);
            alert("Copied!");
        }

        // Clear page
        function clearEditor() {
            document.getElementById('editor').innerHTML = "";
        }

        // Upload image function
        document.getElementById("imgUpload").addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.maxWidth = "90%";
                    img.style.margin = "10px";
                    document.getElementById("editor").appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
